<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel="stylesheet" type="text/css" media="all">
    <title>Document</title>
    <script src="script2.js" async></script>
</head>
<body>
    <main>
        <div class="header">
            <h1 class="instruction">Welcome to Circle of Fifths</h1>
            <h1 class="instruction">Here you will choose one note and assign it to a box</h1>
        </div>
        <div class="game-area">
            <div class="container">
                <div class="game-container">
                    <p class="notes">Scale of C</p>
                        <button class="c-note music" id="cnotechoice">C</button>

                        <button class="d-note music" id="dnotechoice">D</button>
                </div>


                <div class="player-area">
                    <p class="direction directionBold">Press the "Play" button on each note to hear the sound. Then, assign your note to each Elixir flask.</p>
                        <div class="flask1" id="flask1choice">
                            <form>
                                <img src="Assets/Elixir .jpg">
                                <p>You Choose?</p>
                                <input type="radio" id="c-button1" name="choice" value="5" class="radio-button" autocomplete='on'>
                                <label for="cbutton">C</label><br>
                                <input type="radio" id="d-button1" name="choice" value="3" class="radio-button" autocomplete='on'>
                                <label for="dbutton">D</label><br>
                                <p id = "displayNoteChoice1"></p>
                        </div>

                        <div>
                            <button type="submit" id="submitbutton">Submit</button>
                          </div>
                    </form>
                <pre id="log">

                </pre>



                <div>
                    <p class="player-points">Your points are:</p>
                    <pre id="points"></pre>
                </div>
                <div>
                    <button id="hit-next">NEXT</button>
                </div>
            </div>
        </div>

        </div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
