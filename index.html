<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel="stylesheet" type="text/css" media="all">
    <title>Document</title>
    <script src="script.js" async></script>
</head>
<body>
    <main>
        <div class="header">
            <h1 class="instruction">Welcome to Circle of Fifths</h1>
            <h1 class="instruction">Here you will choose one note and assign it to a box</h1>
        </div>
        <div class="game-area">
            <div class="container">
                <div class="game-container">
                    <p class="notes">Scale of C</p>
                        <button class="c-note music" id="cnotechoice">C</button>

                        <button class="d-note music" id="dnotechoice">D</button>
                </div>


                <div class="player-area">
                    <p class="direction directionBold">Press the "Play" button on each note to hear the sound. Then, tap each flask to assign it a note.</p>
                        <div class="flask1" id="flask1choice">
                            <img src="Assets/Elixir .jpg">
                            <input type="radio" id="c-button1" name="choice" value="c1" class="radio-button">
                            <label for="cbutton">C</label><br>
                            <input type="radio" id="d-button1" name="choice" value="d1" class="radio-button">
                            <label for="dbutton">D</label><br>
                            <p id = "displayNoteChoice1"></p>
                        </div>

                    <form>
                        <div>
                            <button type="submit" id="submitbutton">Submit</button>
                          </div>
                    </form>

                <div>
                    <p class="player-points">Your points are:</p>
                    <div id="points"></div>
                </div>
                <div>
                    <button id="hit-next">NEXT</button>
                </div>
            </div>
        </div>

        </div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
